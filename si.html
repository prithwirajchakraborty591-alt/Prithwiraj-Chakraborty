<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hostel Near College</title>
  <link rel="stylesheet" href="s1.css">
</head>
<body>
  <header>
    <h1>Welcome to College Hostel</h1>
    <p>Safe, Comfortable, and Convenient Accommodation Near Campus</p>
  </header>

  <section class="form-section">
    <h2>Student Registration</h2>
    <form>
      <label for="name">Student Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter full name" required>
     
      <label for="e-mail id">Student e-mail id:</label>
      <input type="e-mail id" id="e-mail-id" name="e-mail id" placeholder="Enter your e-mail id" required>

      <label for="phone">Enter your phone number:</label>
      <input type="tel" id="phone" name="phone" placeholder="1234-567-890" pattern="[o-9]{3}-[0-9]{2}-[0-9]{3}" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">--Select Gender--</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </section>
</body>
</html>
